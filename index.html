  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #8b4a6b;
      --primary-light: #a86b7a;
      --primary-dark: #6b2c45;
      --secondary: #d4af37;
      --secondary-light: #e6c76b;
      --secondary-dark: #b8941f;
      --accent: #5d4e75;
      --accent-light: #7a6b9d;
      --neutral-dark: #1f1b1d;
      --neutral-medium: #4a4a4a;
      --neutral-light: #f5f2f0;
      --text-primary: #ffffff;
      --text-secondary: #e8d5c4;
      --text-muted: #c4b5a8;
      --heart-pink: #ff7ea8;
      --leaf: #9ad4b0;
      --leaf-stroke: #6db389;
      --flower-light: #ffc6d9;
      --flower: #ff9bc0;
      --title-g1: #ffffff;
      --title-g2: #ffd1e6;
      --title-g3: #ffe27a;
      --hero-bg: url("couple.jpeg");
    }

    /* === Unified Overlay Controls === */
    :root {
      --ctrl-h: 44px;
      --ctrl-pad-x: 14px;
      --ctrl-gap: 8px;
      --ctrl-bg: rgba(0, 0, 0, .45);
      --ctrl-bg-hover: rgba(255, 255, 255, .12);
      --ctrl-border: rgba(255, 255, 255, .28);
      --ctrl-ring: rgba(212, 175, 55, .38);
      /* gold-ish focus ring */
      --ctrl-shadow: 0 8px 22px rgba(0, 0, 0, .28);
      --ctrl-fz: 14px;
      --ctrl-ico: 16px;
    }

    /* Container stays vertical stack on the top-right */
    .invite-controls {
      position: absolute;
      top: 14px;
      right: 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      z-index: 1;
    }

    /* Base pill */
    .invite-ctrl-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--ctrl-gap);
      height: var(--ctrl-h);
      padding: 0 var(--ctrl-pad-x);
      border-radius: 999px;
      border: 1px solid var(--ctrl-border);
      background: var(--ctrl-bg);
      color: #fff;
      font-weight: 700;
      font-size: var(--ctrl-fz);
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: var(--ctrl-shadow);
      transition: transform .15s ease, background-color .15s ease, box-shadow .15s ease, border-color .15s ease;
      text-decoration: none;
      /* for <a> RSVP */
    }

    .invite-ctrl-btn:hover {
      background: var(--ctrl-bg-hover);
      transform: translateY(-1px);
    }

    .invite-ctrl-btn:active {
      transform: translateY(0);
    }

    .invite-ctrl-btn:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 2px rgba(0, 0, 0, .4),
        0 0 0 4px var(--ctrl-ring);
    }

    /* Icon sizing & alignment */
    .invite-ctrl-btn i {
      width: 1.1em;
      height: 1.1em;
      font-size: var(--ctrl-ico);
      line-height: 1;
      display: inline-grid;
      place-items: center;
    }

    /* Toggle active look (Mute when sound ON) */
    .invite-ctrl-btn.toggle.active {
      background: rgba(255, 255, 255, .18);
      border-color: rgba(255, 255, 255, .38);
    }

    /* Make labels auto-hide on very small screens */
    @media (max-width:480px) {
      .invite-ctrl-btn {
        height: 40px;
      }

      .invite-ctrl-btn span {
        display: none;
      }
    }

    /* Consistent styling for overlay controls (all the pills look the same) */
    .invite-overlay .invite-ctrl-btn {
      background: var(--ctrl-bg);
      border-color: var(--ctrl-border);
      color: #fff;
      box-shadow: var(--ctrl-shadow);
    }

    .invite-overlay .invite-ctrl-btn:hover {
      background: var(--ctrl-bg-hover);
    }

    /* RSVP button at bottom center of video */
    .invite-bottom-rsvp {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 28px;
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      color: var(--neutral-dark);
      text-decoration: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: transform .3s ease, box-shadow .3s ease;
      box-shadow: 0 10px 30px rgba(212, 175, 55, .4);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .invite-bottom-rsvp:hover {
      transform: translateX(-50%) translateY(-3px) scale(1.05);
      box-shadow: 0 18px 38px rgba(212, 175, 55, .5);
    }

    .invite-bottom-rsvp i {
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .invite-bottom-rsvp {
        bottom: 30px;
        padding: 14px 24px;
        font-size: 1rem;
      }
    }

    /* Red heart only on the "View Wedding Details" CTA */
    .explore-btn .fa-heart {
      color: #1f1b1d
    }

    /* solid red */
    .explore-btn:hover .fa-heart {
      filter: brightness(1.05);
    }

    /* Chrome / Edge / Safari */
    input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill {
      -webkit-text-fill-color: var(--text-primary);
      caret-color: var(--text-primary);
      /* Paint the same dark glass as your theme */
      box-shadow: 0 0 0 1000px rgba(255, 255, 255, .08) inset !important;
      border: 1px solid rgba(212, 175, 55, .2);
      transition: background-color 99999s ease-out 0s;
      /* suppress flash */
    }

    /* Firefox */
    input:-moz-autofill,
    textarea:-moz-autofill,
    select:-moz-autofill {
      -moz-text-fill-color: var(--text-primary);
      caret-color: var(--text-primary);
      box-shadow: 0 0 0 1000px rgba(255, 255, 255, .08) inset !important;
      border: 1px solid rgba(212, 175, 55, .2);
    }

    /* Keep focus state consistent even when autofilled */
    .form-input:focus,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill:focus,
    input:-moz-autofill:focus,
    textarea:-moz-autofill:focus,
    select:-moz-autofill:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, .1), 0 0 0 1000px rgba(255, 255, 255, .12) inset !important;
      background: rgba(255, 255, 255, .12);
    }


    html,
    body {
      height: 100%;
      overflow-x: hidden
    }

    img,
    video,
    svg {
      max-width: 100%;
      height: auto;
      display: block
    }

    html {
      overscroll-behavior-y: none
    }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text-primary);
      min-height: calc(var(--vh, 1vh)*100);
      background: var(--neutral-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .clip-x {
      overflow-x: hidden
    }

    .bg-3d {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(900px 650px at 80% 15%, rgba(212, 175, 55, .10), transparent 60%),
        radial-gradient(850px 650px at 25% 85%, rgba(93, 78, 117, .10), transparent 60%),
        linear-gradient(135deg, var(--neutral-dark), var(--accent), var(--primary-dark) 55%, var(--accent-light), var(--neutral-dark));
      background-attachment: fixed;
      will-change: transform
    }

    .page-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(0deg, rgba(0, 0, 0, .12), transparent 30%);
      z-index: -1;
      pointer-events: none
    }

    .floating-elements {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none
    }

    .floating-heart {
      position: absolute;
      width: 18px;
      height: 18px;
      opacity: .7;
      transform: translate(var(--x, 0vw), 100vh) scale(.8);
      will-change: transform, opacity;
      animation: floatUp linear infinite both;
      filter: drop-shadow(0 0 6px rgba(255, 126, 168, .45));
      pointer-events: none
    }

    .floating-heart svg {
      width: 100%;
      height: 100%;
      display: block
    }

    @keyframes floatUp {
      0% {
        transform: translate(var(--x), 100vh) scale(.8);
        opacity: 0
      }

      5% {
        opacity: .95
      }

      95% {
        opacity: .8
      }

      100% {
        transform: translate(calc(var(--x) + var(--drift, 0px)), -10vh) scale(1);
        opacity: 0
      }
    }

    .particle-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--secondary-light);
      border-radius: 50%;
      animation: particleFloat 8s infinite linear;
      box-shadow: 0 0 8px var(--secondary-light)
    }

    @keyframes particleFloat {

      0%,
      100% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0
      }

      10% {
        opacity: .7;
        transform: translateY(90vh) translateX(18px) scale(1)
      }

      90% {
        opacity: .5;
        transform: translateY(10vh) translateX(-18px) scale(.5)
      }
    }

    /* Hero */
    .hero {
      position: relative;
      min-height: calc(var(--vh, 1vh)*100);
      display: grid;
      place-items: center;
      padding: 12rem 1.25rem 5rem;
      isolation: isolate
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse at center, rgba(0, 0, 0, .35), rgba(0, 0, 0, .55) 60%), var(--hero-bg) center/cover no-repeat;
      opacity: .55;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.05);
      will-change: transform
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(139, 74, 107, .14), transparent 55%);
      z-index: 1
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 1000px;
      margin: 5rem auto 0;
      /* Changed from 8rem to 5rem */
      transform: translateY(6vh);
      /* Changed from 10vh to 6vh */
    }

    .pre-title {
      font-family: "Dancing Script", cursive;
      font-size: 2rem;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeInUp .9s ease-out .4s forwards;
      margin-bottom: 1rem
    }

    .main-title {
      font-family: serif;
      font-size: clamp(3.2rem, 8vw, 8rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--title-g1) 0%, var(--title-g2) 40%, var(--title-g3) 80%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 30px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .15);
      letter-spacing: .5px;
      opacity: 0;
      animation: titleReveal 1.6s ease-out .8s forwards;
      margin-bottom: 1.2rem;
      font-variant-ligatures: common-ligatures;
      font-feature-settings: "liga", "clig", "kern"
    }

    @keyframes titleReveal {
      0% {
        opacity: 0;
        transform: translateY(60px) rotateX(-60deg)
      }

      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0)
      }
    }

    .subtitle {
      font-size: 1.3rem;
      font-weight: 300;
      color: var(--text-secondary);
      opacity: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: fadeInUp .9s ease-out 1.4s forwards;
      margin-bottom: 2.2rem
    }

    .hero-cta {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp .9s ease-out 1.8s forwards
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    .explore-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 28px;
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      color: var(--neutral-dark);
      text-decoration: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(212, 175, 55, .25);
      white-space: nowrap
    }

    .explore-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 18px 38px rgba(212, 175, 55, .38)
    }

    .explore-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .3), transparent);
      transform: translateX(-100%);
      transition: transform .5s ease
    }

    .explore-btn:hover::before {
      transform: translateX(100%)
    }

    .directions-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 28px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(139, 74, 107, .25);
      margin-top: 16px;
      white-space: nowrap
    }

    .directions-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 18px 38px rgba(139, 74, 107, .38)
    }

    .directions-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
      transform: translateX(-100%);
      transition: transform .5s ease
    }

    .directions-btn:hover::before {
      transform: translateX(100%)
    }

    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(212, 175, 55, .15);
      z-index: 1000
    }

    .scroll-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
      width: 0;
      transition: width .1s ease;
      box-shadow: 0 0 8px var(--secondary)
    }

    .section {
      padding: clamp(50px, 12vh, 120px) 0;
      position: relative;
      scroll-margin-top: 12px
    }

    .section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(31, 27, 29, .55), rgba(31, 27, 29, .45));
      z-index: 1
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 2
    }

    .section-header {
      text-align: center;
      margin-bottom: clamp(24px, 8vh, 80px);
      opacity: 0;
      transform: translateY(40px);
      transition: all .8s ease-out
    }

    .section-header.animate {
      opacity: 1;
      transform: translateY(0)
    }

    .section-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      position: relative;
      font-variant-ligatures: common-ligatures;
      font-feature-settings: "liga", "clig", "kern"
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
      border-radius: 2px
    }

    .section-subtitle {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      color: var(--text-secondary);
      font-weight: 300;
      margin-top: clamp(0.8rem, 3vw, 1.8rem);
    }

    .wedding-details {
      max-width: 800px;
      margin: 0 auto clamp(20px, 6vh, 40px);
      background: linear-gradient(135deg, rgba(139, 74, 107, .08) 0%, rgba(212, 175, 55, .05) 50%, rgba(93, 78, 117, .08) 100%);
      border-radius: 24px;
      padding: clamp(24px, 6vw, 42px);
      border: 1px solid rgba(212, 175, 55, .2);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
      text-align: center
    }

    .wedding-details::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, .05), transparent);
      transform: rotate(45deg);
      animation: shimmer 4s infinite
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) rotate(45deg)
      }

      100% {
        transform: translateX(100%) rotate(45deg)
      }
    }

    .wedding-date {
      font-family: "Cinzel", serif;
      font-size: 2.4rem;
      color: var(--secondary);
      margin-bottom: .5rem;
      font-weight: 700;
      letter-spacing: .5px
    }

    .wedding-venue {
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: .4rem;
      font-weight: 600
    }

    .wedding-time {
      font-size: 1.05rem;
      color: var(--text-secondary);
      margin-bottom: 1rem
    }

    .wedding-address {
      font-size: 1.05rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem
    }

    .details-cta {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px
    }

    /* RSVP Section Styling */
    .rsvp-section {
      max-width: 700px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(139, 74, 107, .08) 0%, rgba(212, 175, 55, .05) 50%, rgba(93, 78, 117, .08) 100%);
      border-radius: 24px;
      padding: clamp(24px, 6vw, 48px);
      border: 1px solid rgba(212, 175, 55, .2);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
    }

    .rsvp-section::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, .05), transparent);
      transform: rotate(45deg);
      animation: shimmer 4s infinite;
    }

    .rsvp-form {
      position: relative;
      z-index: 2;
    }

    /* Hide the inputs once submitted, but keep the success panel visible */
    .rsvp-form.submitted .form-grid,
    .rsvp-form.submitted .submit-btn {
      opacity: 0;
      visibility: hidden;
      max-height: 0;
      margin: 0;
      overflow: hidden;
      transition: opacity .25s ease, visibility .25s ease, max-height .25s ease, margin .25s ease;
    }

    .rsvp-form.submitted .success-message {
      opacity: 1;
      visibility: visible;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      padding: 16px;
      background: rgba(255, 255, 255, .08);
      border: 1px solid rgba(212, 175, 55, .2);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all .3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--secondary);
      background: rgba(255, 255, 255, .12);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, .1);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .toggle-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid rgba(212, 175, 55, .2);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all .3s ease;
    }

    .toggle-btn.is-active {
      background: var(--secondary);
      color: var(--neutral-dark);
      border-color: var(--secondary);
    }

    .toggle-btn:hover:not(.is-active) {
      background: rgba(255, 255, 255, .08);
      border-color: var(--secondary-light);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text-primary);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 74, 107, .3);
    }

    .submit-btn:disabled {
      opacity: .7;
      cursor: not-allowed;
    }

    /* Spinner animation */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Success panel: reserve no space until shown, but fade in smoothly */
    .success-message {
      display: block;
      /* keep as block so it paints inside the card */
      opacity: 0;
      visibility: hidden;
      transform: none;
      /* remove translate to avoid first-frame jump */
      transition: opacity .35s ease, visibility .35s ease;
      margin-top: 24px;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message h3 {
      color: var(--leaf);
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .success-message p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    @media (min-width:1024px) {
      .photo-card:nth-child(2n) {
        aspect-ratio: 4/6
      }

      .photo-card:nth-child(3n) {
        aspect-ratio: 4/4
      }
    }

    @media (prefers-reduced-motion:reduce) {
      * {
        animation-duration: .01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: .01ms !important
      }
    }

    @supports (-webkit-touch-callout:none) {
      .bg-3d {
        background-attachment: scroll
      }

      .main-title {
        letter-spacing: .2px
      }

      .main-title,
      .section-title {
        font-family: "Bodoni Moda", Georgia, "Times New Roman", serif
      }
    }

    /* --- Fullscreen Invitation Video Overlay --- */
    .invite-overlay {
      position: fixed;
      inset: 0;
      z-index: 20000;
      display: none;
      background: #000;
      transform-origin: var(--inv-origin-x, 100%) var(--inv-origin-y, 0);
      will-change: transform, opacity;
    }

    .invite-overlay.is-open {
      display: block;
    }

    .invite-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    /* Floating "Watch invite video" button */
    .invite-watch-btn {
      position: fixed;
      top: max(14px, env(safe-area-inset-top) + 14px);
      right: max(18px, env(safe-area-inset-right) + 18px);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      height: 44px;
      padding: 0 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .28);
      background: rgba(0, 0, 0, .45);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 10001;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
    }

    .invite-watch-btn:hover {
      background: rgba(255, 255, 255, .12);
    }

    @media (max-width:480px) {
      .invite-watch-btn {
        height: 42px;
        padding: 0 14px;
      }
    }

    @media (max-width:768px) {
      .hero {
        padding: 10rem 1.25rem 4rem;
      }

      .hero-content {
        margin: 3rem auto 0;
        transform: translateY(3vh);
      }

      .section {
        padding: 80px 0
      }

      .rsvp-section,
      .wedding-details {
        padding: 36px 20px
      }

      .toggle-btn {
        min-width: 110px;
        padding: 9px 12px;
        font-size: .9rem
      }
    }
  </style>

<body class="clip-x" style="cursor:auto;">
  <!-- Opening invitation video -->
  <button id="watchInviteBtn" class="invite-watch-btn" aria-label="Watch invite video">
    <i class="fas fa-play" aria-hidden="true"></i><span>Invitation video</span>
  </button>

  <div class="invite-overlay" id="inviteOverlay" role="dialog" aria-modal="true" aria-label="Invitation video">
    <div class="invite-controls" aria-label="Video actions">
      <!-- Close first -->
      <button class="invite-ctrl-btn" id="inviteCloseBtn" aria-label="Close invitation video">
        <i class="fas fa-times" aria-hidden="true"></i><span>Close</span>
      </button>

      <!-- Unmute second (toggle) -->
      <button class="invite-ctrl-btn toggle" id="inviteSoundBtn" aria-label="Unmute video">
        <i class="fas fa-volume-mute" aria-hidden="true"></i><span>Unmute</span>
      </button>
    </div>

    <video id="inviteVideo" class="invite-video" src="Invitation-Video.mp4" playsinline muted autoplay controls preload="metadata"
      poster="couple.jpeg">
    </video>

    <!-- RSVP button at bottom center of video -->
    <a href="#rsvp" class="invite-bottom-rsvp" id="inviteBottomRSVP" role="button">
      <i class="fas fa-envelope-open-text" aria-hidden="true"></i><span>RSVP</span>
    </a>
  </div>

  <div class="scroll-progress">
    <div class="scroll-progress-bar"></div>
  </div>
  <div class="bg-3d"></div>
  <div class="page-overlay"></div>
  <div class="floating-elements" aria-hidden="true"></div>

  <!-- Hero -->
  <section class="hero" id="top">
    <div class="hero-content">
      <div class="pre-title">Together Forever</div>
      <h1 class="main-title">Darshan & Nidhi</h1>
      <p class="subtitle">Two Hearts, One Beautiful Journey</p>
      <div class="hero-cta">
        <a href="#details" class="explore-btn cta-next" data-target="#details"><span>View Wedding Details</span><i
            class="fas fa-heart"></i>
        </a>
        <!-- New RSVP CTA on the first screen -->
        <a href="#rsvp" class="explore-btn cta-next" data-target="#rsvp" aria-label="RSVP">
          <span>RSVP</span><i class="fas fa-envelope-open-text"></i>
        </a>

  <!-- Wedding Details -->
  <section class="section clip-x" id="details">
    <div class="container">

  <section class="section clip-x" id="rsvp">

        <p class="section-subtitle">We can't wait to celebrate with you!</p>
      </div>

      <div class="rsvp-section">
        <form class="rsvp-form" id="rsvpForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required
                placeholder="Enter first name" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required
                placeholder="Enter last name" />
            </div>

            <div class="form-group">
              <label>Are you attending? *</label>
              <div class="toggle-row" id="attendToggle" role="group" aria-label="Attendance">
                <button type="button" class="toggle-btn" data-value="Yes" aria-pressed="false">Attending</button>
                <button type="button" class="toggle-btn" data-value="No" aria-pressed="false">Not Attending</button>
              </div>
              <input type="hidden" id="attending" name="attending" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-input" placeholder="Phone number" />

              <select id="guests" name="guests" class="form-input">

                <option value="2">2 Guests</option>

                placeholder="Share your wishes and blessings for Darshan & Nidhi"></textarea>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Send RSVP with Love</span>
          </button>

          <input type="hidden" id="fullName" name="fullName" />
        </form>

  <script>
    /* ---------- Scroll progress ---------- */
    window.addEventListener('scroll', () => {
      const bar = document.querySelector('.scroll-progress-bar');
      const pct = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      bar.style.width = pct + '%';
    });

    /* ---------- Robust smooth scroll (fix) ---------- */
    // Attach after DOM is ready, and use native smooth behavior.
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href^="#"], .cta-next').forEach(a => {
        a.addEventListener('click', (e) => {
          const sel = a.getAttribute('data-target') || a.getAttribute('href');
          if (!sel || sel === '#') return;
          const target = document.querySelector(sel);
          if (!target) return;
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'nearest' });
        });
      });
    });

    /* ---------- Floating decorations ---------- */
    function createFloatingElements() {
      const container = document.querySelector('.floating-elements');
      const HEART_COUNT = 12, DOT_COUNT = 12, FLORAL_COUNT = 12;
      const fragHearts = document.createDocumentFragment();
      for (let i = 0; i < HEART_COUNT; i++) {
        const wrap = document.createElement('div'); wrap.className = 'floating-heart';
        const x = Math.random() * 100, delay = (Math.random() * 2).toFixed(2) + 's', duration = (15 + Math.random() * 8).toFixed(2) + 's', drift = (Math.random() * 60 - 30).toFixed(0) + 'px';
        wrap.style.setProperty('--x', x + 'vw'); wrap.style.setProperty('--drift', drift); wrap.style.animationDuration = duration; wrap.style.animationDelay = delay;
        wrap.innerHTML = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="${getCSS('--heart-pink')}" d="M12 21s-1-.73-2.35-1.86C6.4 16.9 3 14.08 3 10.5 3 8.02 5.02 6 7.5 6c1.54 0 3.04.99 3.57 2.36h1.86C13.46 6.99 14.96 6 16.5 6 18.98 6 21 8.02 21 10.5c0 3.58-3.4 6.4-6.65 8.64C13 20.27 12 21 12 21z"/></svg>`;
        fragHearts.appendChild(wrap);
      }
      container.appendChild(fragHearts);
      for (let i = 0; i < DOT_COUNT; i++) {
        const d = document.createElement('div'); d.className = 'particle-dot'; d.style.left = Math.random() * 100 + '%'; d.style.animationDelay = Math.random() * 3 + 's'; d.style.animationDuration = 6 + Math.random() * 6 + 's'; container.appendChild(d);
      }
      const svgs = [
        `<svg viewBox='0 0 64 64' width='18' height='18' fill='none' xmlns='http://www.w3.org/2000/svg'><circle cx='32' cy='32' r='6' fill='${getCSS('--flower-light')}'/><g fill='${getCSS('--flower')}' opacity='.9'><circle cx='16' cy='16' r='10'/><circle cx='48' cy='16' r='10'/><circle cx='16' cy='48' r='10'/><circle cx='48' cy='48' r='10'/></g></svg>`,
        `<svg viewBox='0 0 64 64' width='20' height='20' xmlns='http://www.w3.org/2000/svg'><path d='M8 56C22 34 42 22 56 8c0 0-8 26-48 48Z' fill='${getCSS('--leaf')}' opacity='.9'/><path d='M12 52c18-18 26-24 44-42' stroke='${getCSS('--leaf-stroke')}' stroke-width='2' opacity='.7'/></svg>`
      ];
      for (let i = 0; i < FLORAL_COUNT; i++) {
        const wrap = document.createElement('div');
        wrap.style.position = 'absolute'; wrap.style.willChange = 'transform, opacity';
        const x = (Math.random() * 100).toFixed(2), delay = (Math.random() * 4).toFixed(2) + 's', duration = (18 + Math.random() * 8).toFixed(2) + 's', drift = (Math.random() * 80 - 40).toFixed(0) + 'px';
        wrap.style.left = x + 'vw'; wrap.style.transform = 'translateY(110vh)'; wrap.style.opacity = '0.7'; wrap.innerHTML = svgs[Math.floor(Math.random() * svgs.length)];
        container.appendChild(wrap);
        wrap.animate([{ transform: `translate(${x}vw, 110vh)`, opacity: 0 }, { transform: `translate(calc(${x}vw + ${drift}), -10vh)`, opacity: .9 }], { duration: parseFloat(duration) * 1000, delay: parseFloat(delay) * 1000, iterations: Infinity, easing: 'linear' });
      }
    }

    function getCSS(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

    /* ---------- Section animations ---------- */
    const observer = new IntersectionObserver((entries) => { entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('animate') }) }, { threshold: .1, rootMargin: '0px 0px -50px 0px' });
    document.querySelectorAll('.section-header').forEach(el => observer.observe(el));

    /* ---------- RSVP submit + attendance toggle ---------- */
    const rsvpForm = document.getElementById('rsvpForm');
    const guestsGroup = document.getElementById('guestsGroup');
    const guestsSelect = document.getElementById('guests');
    const attendToggle = document.getElementById('attendToggle');
    const attendingInput = document.getElementById('attending');

    function updateGuestsRequirement() {
      const attending = attendingInput.value;
      if (attending === 'Yes') { guestsGroup.style.display = ''; guestsSelect.setAttribute('required', 'required') }
      else { guestsGroup.style.display = 'none'; guestsSelect.removeAttribute('required'); guestsSelect.value = '' }
    }
    attendToggle.addEventListener('click', (e) => {
      const btn = e.target.closest('.toggle-btn'); if (!btn) return;
      attendingInput.value = btn.dataset.value;
      attendToggle.querySelectorAll('.toggle-btn').forEach(b => { b.classList.toggle('is-active', b === btn); b.setAttribute('aria-pressed', b === btn ? 'true' : 'false') });
      updateGuestsRequirement();
    });
    attendingInput.value = ''; updateGuestsRequirement();

    rsvpForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Require attending toggle
      if (!attendingInput.value) {
        alert('Please let us know if you are attending.');
        return;
      }

      // Compose full name
      const first = (document.getElementById('firstName').value || '').trim();
      const last = (document.getElementById('lastName').value || '').trim();
      document.getElementById('fullName').value = [first, last].filter(Boolean).join(' ');

      // UI: disable button while sending with spinner
      const submitBtn = document.querySelector('.submit-btn');
      const btnText = submitBtn.querySelector('.btn-text');
      const originalText = btnText.innerHTML;

      // Add spinner and update text
      btnText.innerHTML = 'Submitting';
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      submitBtn.appendChild(spinner);
      submitBtn.disabled = true;

      try {
        // ---- SEND THE POST ----
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxHkzMlFNw5gc24yS2URoKRli10zicn4ls_vkQL2vGGCxYQyUDkP_ZV8MQHImvCMYpq/exec';
        const data = Object.fromEntries(new FormData(this).entries());
        data.timestamp = new Date().toISOString();
        const body = new URLSearchParams(data).toString();

        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body
        });

        if (!res.ok) throw new Error('Network response was not ok');

        // ---- SUCCESS UI ----
        const successMessage = document.getElementById('successMessage');
        const isAttending = attendingInput.value === 'Yes';

        successMessage.innerHTML = isAttending
          ? `
        <h3>✨ Thank you!</h3>
        <p>We're thrilled you'll be celebrating with us!</p>
      `
          : `
        <h3>💛 We'll miss you!</h3>
        <p>Thanks for letting us know. We'll share the photos and a video highlight reel after the wedding—keep an eye on your inbox for the link.</p>
      `;

        // Show message + hide form fields (CSS handles the hiding)
        successMessage.style.display = 'block';
        rsvpForm.classList.add('submitted');
        requestAnimationFrame(() => successMessage.classList.add('show'));

        // Fun confetti hearts
        for (let i = 0; i < 10; i++) setTimeout(() => createCelebrationHeart(), i * 200);

        // Reset underlying fields for any future edit
        this.reset();
        attendingInput.value = '';
        attendToggle.querySelectorAll('.toggle-btn').forEach(b => {
          b.classList.remove('is-active');
          b.setAttribute('aria-pressed', 'false');
        });
        updateGuestsRequirement();

      } catch (err) {
        console.error(err);
        alert('There was an error submitting your RSVP. Please try again or contact us directly.');
      } finally {
        // Restore button
        btnText.innerHTML = originalText;
        const spinner = submitBtn.querySelector('.spinner');
        if (spinner) spinner.remove();
        submitBtn.disabled = false;
      }
    });

    function createCelebrationHeart() {
      const heart = document.createElement('div'); heart.innerHTML = '💖'; heart.style.position = 'fixed'; heart.style.left = Math.random() * 100 + 'vw'; heart.style.top = '100vh'; heart.style.fontSize = '2rem'; heart.style.zIndex = '10000'; heart.style.pointerEvents = 'none'; document.body.appendChild(heart);
      heart.animate([{ transform: 'translateY(0) rotate(0deg)', opacity: 1 }, { transform: 'translateY(-100vh) rotate(360deg)', opacity: 0 }], { duration: 3000, easing: 'ease-out' }).onfinish = () => heart.remove();
    }

    /* ---------- Viewport unit fix ---------- */
    function handleViewportChange() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`) }
    window.addEventListener('resize', handleViewportChange);
    window.addEventListener('orientationchange', handleViewportChange);
    handleViewportChange();

    createFloatingElements();
  </script>

  <script>
    // ---------- Fullscreen Invitation Overlay (Auto-play on every visit) ----------
    (function initInviteOverlay() {
      const overlay = document.getElementById('inviteOverlay');
      const closeBtn = document.getElementById('inviteCloseBtn');
      const soundBtn = document.getElementById('inviteSoundBtn');
      const video = document.getElementById('inviteVideo');
      const watchBtn = document.getElementById('watchInviteBtn');
      const bottomRSVPBtn = document.getElementById('inviteBottomRSVP');

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // --- Helpers ---
      function setSoundUI() {
        const isMuted = video.muted || video.volume === 0;
        soundBtn.classList.toggle('active', !isMuted);
        soundBtn.setAttribute('aria-label', isMuted ? 'Unmute video' : 'Mute video');
        soundBtn.innerHTML = isMuted
          ? '<i class="fas fa-volume-mute" aria-hidden="true"></i><span>Unmute</span>'
          : '<i class="fas fa-volume-up" aria-hidden="true"></i><span>Mute</span>';
      }

      function setOverlayOriginFromButton(btn) {
        // Transform origin at the button center (viewport space = overlay box)
        const r = btn.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        overlay.style.setProperty('--inv-origin-x', cx + 'px');
        overlay.style.setProperty('--inv-origin-y', cy + 'px');
      }

      async function animateOverlay(opening, fromBtn) {
        if (prefersReduced) {
          overlay.classList.toggle('is-open', opening);
          return;
        }
        if (fromBtn) setOverlayOriginFromButton(fromBtn);

        if (opening) {
          overlay.style.opacity = '0';
          overlay.style.transform = 'scale(0.86)';
          overlay.classList.add('is-open');
          document.body.style.overflow = 'hidden';
          await overlay.animate(
            [{ opacity: 0, transform: 'scale(0.86)' },
            { opacity: 1, transform: 'scale(1)' }],
            { duration: 320, easing: 'cubic-bezier(.2,.8,.2,1)' }
          ).finished;
        } else {
          overlay.style.opacity = '1';
          overlay.style.transform = 'scale(1)';
          await overlay.animate(
            [{ opacity: 1, transform: 'scale(1)' },
            { opacity: 0, transform: 'scale(0.86)' }],
            { duration: 260, easing: 'cubic-bezier(.2,.8,.2,1)' }
          ).finished;
          overlay.classList.remove('is-open');
          document.body.style.overflow = '';
        }
        overlay.style.opacity = '';
        overlay.style.transform = '';
      }

      async function openOverlay(fromBtn) {
        await animateOverlay(true, fromBtn || watchBtn);
        try { video.currentTime = 0; } catch { }
        try { await video.play(); } catch { }
        watchBtn.style.display = 'none';
      }

      async function closeOverlay({ scrollTo = null } = {}) {
        try { video.pause(); } catch { }
        await animateOverlay(false, watchBtn);

        if (scrollTo) {
          const el = document.querySelector(scrollTo);
          if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        watchBtn.style.display = '';
      }

      // --- Wire up sound toggles ---
      soundBtn.addEventListener('click', async () => {
        video.muted = !video.muted;
        setSoundUI();
        if (!video.muted) {
          try { await video.play(); } catch { }
        }
      });

      video.addEventListener('volumechange', setSoundUI);
      video.addEventListener('loadedmetadata', setSoundUI);

      // --- Controls ---
      closeBtn.addEventListener('click', () => closeOverlay());
      bottomRSVPBtn.addEventListener('click', (e) => {
        e.preventDefault();
        closeOverlay({ scrollTo: '#rsvp' });
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('is-open')) closeOverlay();
      });
      video.addEventListener('ended', () => {
        closeOverlay();
      });

      // Floating watch button
      watchBtn.addEventListener('click', () => openOverlay(watchBtn));

      // --- Auto-open on EVERY page load ---
      window.addEventListener('load', () => {
        // Small delay to ensure everything is loaded
        setTimeout(() => {
          openOverlay(watchBtn);
        }, 500);
      });

      // Initial UI sync
      setSoundUI();
    })();
  </script>
